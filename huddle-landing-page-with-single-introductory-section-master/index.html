<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- font-family  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b462de233a.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="logo-img">
      </div>
    </nav>
  </header>
  <main>
    <!-- this is banner section -->
    <section>
      <div class="banner-container">
        <div class="banner-logo">
          <img src="./images/illustration-mockups.svg" alt="" class="banner-img">
        </div>
        <div class="banner-text">
          <h1 class="title">Build The Community <br> Your Fans Will Love</h1> 
  
          <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
  
    <button class="btn">Register</button> 
  
        </div>
      </div>
    </section> 
    <!-- this is icon section  -->
    <section>
      <div class="icon">
        <div class="first-icon icons"><i class="fa-brands fa-facebook icons"></i></div>
        <div class="2nd-icon icons"><i class="fa-brands fa-twitter icons"></i></div>
        <div class="3rd-icon "><i class="fa-brands fa-instagram icons"></i></div>
      </div>
    </section>
    
  </main>
 <!-- this is footer  -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fazle Rifat</a>.
    </p>
  </footer>
</body>
</html>
